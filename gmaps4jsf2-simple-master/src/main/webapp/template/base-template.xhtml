<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
<!-- <link rel="icon" type="image/png" href="resources/imagenes/favicon.png" /> -->
<!-- <link rel="shortcut icon" href="#{resource['../resources/imagenes/favicon.ico']}" type="image/x-icon" /> -->
<link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/imagenes/favicon.png" />
    <ui:insert name="js"></ui:insert>
    <title>
        <ui:insert name="title">Rastreador</ui:insert>
    </title>
</h:head>
<h:body>
    <h1><ui:insert name="menuBar">

		<h:form>

			<p:growl id="messages" />

			<p:menubar autoSubmenuDisplay="true" style="font-size:70%; font-weight:bold;">
				<p:submenu label="Menu" icon="ui-icon ui-icon-document">
					<c:forEach var="menu" items="#{login.menus}">
					<p:menuitem value="#{menu.nombre}" url="#{request.contextPath}/../#{menu.pagina}.xhtml" />
					</c:forEach>
				</p:submenu>
				<p:menuitem value="Inicio" url="#{request.contextPath}/../main.xhtml" icon="ui-icon ui-icon-close" />
				<p:menuitem action="#{login.cerrarSession}" value="Cerrar Sesion" icon="ui-icon ui-icon-close" />
			</p:menubar>
		
		</h:form>

</ui:insert></h1>
<!--     <h2>A random number: #{numberGeneratorBean.randomNumber}</h2> -->
    <ui:insert name="content">Default Content</ui:insert>
<span></span><p:graphicImage value="../resources/imagenes//logo.png" style="position:absolute; top:5px; right:5px;"/>
<!-- <img src="../resources/imagenes//logo.png" style="position:absolute; top:5px; right:5px;"/> -->
</h:body>

</html>
