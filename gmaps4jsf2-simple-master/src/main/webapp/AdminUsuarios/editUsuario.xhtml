<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
        
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:m="http://code.google.com/p/gmaps4jsf/"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax" 
      xmlns:p="http://primefaces.org/ui" >
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/base-template.xhtml">

	<ui:define name="title">
	<h:outputStylesheet library="css" name="table-style.css"  />
        Editar Usuario
    </ui:define>
    
    <ui:define name="content">
    
    <div>
<h:form id="usuarios">
 <p:growl id="growl" />  
     	<h:outputText class="explicativo" value="ID: #{adminUsuario.usuarioEdit.usuLla}"></h:outputText>
    	<h:panelGrid columns="2">

    
		<h:outputLabel class="explicativo" for="txtFechaAlta" value="Fecha de Alta:"/>
<!-- 		<h:inputText id="txtModelo" label="Modelo" required="true" value="#{adminUsuario.usuarioEdit.usuFal}"/> -->
		 <p:calendar id="txtFechaAlta" label="Fecha de Alta" required="true" value="#{adminUsuario.usuarioEdit.usuFal}" />

		<h:outputLabel class="explicativo" for="txtFechaBaja" value="Fecha de Baja:"/>
<!-- 		<h:inputText id="txtFechaBaja" label="Fecha de Baja" required="true" value="#{adminUsuario.usuarioEdit.usuFBa}"/> -->
		 <p:calendar id="txtFechaBaja" label="Fecha de Baja" value="#{adminUsuario.usuarioEdit.usuFBa}" />

<!-- 		<h:outputLabel class="explicativo" for="txtNoCel" value="Cliente:"/> -->
<!-- 		<h:inputText id="txtNoCel" label="NoCel" required="true" value="#{adminUsuario.usuarioEdit.cliente.cliLla}"/> -->

		<h:outputLabel class="explicativo" for="txtNombre" value="Nombre del Usuario:"/>
		<h:inputText id="txtNombre" label="Usuario" required="true" value="#{adminUsuario.usuarioEdit.usuNom}"/>
		
		<h:outputLabel class="explicativo" for="txtPass" value="Contraseña:"/>
		<h:inputSecret id="txtPass" label="Contraseña" required="true" value="#{adminUsuario.usuarioEdit.usuCon}"/>
		
		<h:outputLabel class="explicativo" for="perfil" value="Perfil:"/>
		 <p:selectOneMenu id="perfil" value="#{adminUsuario.perfilSeleccionado}" onchange="" style="width:150px">
		<f:selectItems value="#{adminUsuario.perfilesDisponibles}" />
		<p:ajax event="change" listener="#{adminUsuario.addCliente}" update="usuarios"/>
	</p:selectOneMenu>
	
			<h:outputLabel class="explicativo" for="cliente" value="Cliente:" rendered="#{adminUsuario.isCliente == true}"/>
		 <h:selectOneMenu id="cliente" value="#{adminUsuario.clienteSeleccionado}" rendered="#{adminUsuario.isCliente == true}" style="width:150px">
		<f:selectItems value="#{adminUsuario.clientesDisponibles}" />
	</h:selectOneMenu>
	
<h:commandButton id="btnGuardar"  value="Guardar" action="#{adminUsuario.guardaUsuarioEditado}" update="growl"/>
<!-- <h:commandButton id="btnRegresar"  value="Regresar" action="#{adminUsuario.regresarMuestraUsuarios}" /> -->

</h:panelGrid>
</h:form>
<h:form>
<h:commandButton id="btnRegresar"  value="Regresar" action="#{adminUsuario.regresarMuestraUsuarios}" />
</h:form>
    </div>
    </ui:define>
                </ui:composition>
                </html>
