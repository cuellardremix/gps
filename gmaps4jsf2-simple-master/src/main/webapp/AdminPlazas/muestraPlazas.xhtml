     <h:form>
    <h:commandButton id="repo"  value="Reporte" action="#{adminPlaza.generaReporte}" />

    <h:form>
    <h:outputText styleClass="explicativo" value="Estos son los Plazas que se encuentran registrados en el sistema." align="center"></h:outputText>
    <h:commandButton action="#{adminPlaza.agregarPlaza}" image="../resources/imagenes/add.png" title="Agregar"></h:commandButton>
    </h:form>
    
    <h:dataTable id="plazas" value="#{adminPlaza.plazasDisponibles}" var="v"
    styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">
    	<h:column>
    		<f:facet name="header">Id</f:facet>
    		<h:outputText value="#{v.plaLla}"/>
    	</h:column>
    	<h:column>
    		<f:facet name="header">Fecha de Alta</f:facet>
    		<h:outputText value="#{v.plaFAl}"/>
    	</h:column>
    	<h:column>
    		<f:facet name="header">Fecha de Baja</f:facet>
    		<h:outputText value="#{v.plaFBa}"/>
    	</h:column>
		<h:column>
    		<f:facet name="header">Tipo</f:facet>
    		<h:outputText value="#{v.plaTip}"/>
    	</h:column>
		<h:column>
    		<f:facet name="header">Descripción</f:facet>
    		<h:outputText value="#{v.plaDes}"/>
    	</h:column>    	    	
		<h:column>
    		<f:facet name="header">Dirección</f:facet>
    		<h:outputText value="#{v.plaDir}"/>
    	</h:column>    	    	    	
		<h:column>
    		<f:facet name="header">Colonia</f:facet>
    		<h:outputText value="#{v.plaCol}"/>
    	</h:column>    	    	
		<h:column>
    		<f:facet name="header">Codigo Postal</f:facet>
    		<h:outputText value="#{v.plaCop}"/>
    	</h:column>    	    	
		<h:column>
    		<f:facet name="header">Ciudad</f:facet>
    		<h:outputText value="#{v.plaCiu}"/>
    	</h:column>    	    	
		<h:column>
    		<f:facet name="header">Estado</f:facet>
    		<h:outputText value="#{v.plaEst}"/>
    	</h:column>    	    	
		<h:column>
    		<f:facet name="header">Cuidador</f:facet>
    		<h:outputText value="#{v.plaNoC}"/>
    	</h:column>    	    	
		<h:column>
    		<f:facet name="header">Telefono 1</f:facet>
    		<h:outputText value="#{v.platC1}"/>
    	</h:column>    	    	
		<h:column>
    		<f:facet name="header">Telefono 2</f:facet>
    		<h:outputText value="#{v.platC2}"/>
    	</h:column>    	    	
    	<h:column>
    		<f:facet name="header">Acción</f:facet>
    		<h:form>
<p:growl id="messages" />
<p:commandButton action="#{adminPlaza.editPlaza(v)}" icon="ui-icon-myEdit" title="Editar" style="width:50px;height:50px"/>
<p:commandButton title="Eliminar" actionListener="#{adminPlaza.deletePlaza(v)}" icon="ui-icon-myDelete"  style="width:50px;height:50px" update="messages">
<p:confirm header="Confirmación" message="¿Estas seguro?" icon="ui-icon-alert"/></p:commandButton>
<p:confirmDialog global="true">
<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/></p:confirmDialog>
    		</h:form>
    	</h:column>
    </h:dataTable>
