     <h:form>
    <h:commandButton id="repo"  value="Reporte" action="#{adminTurno.generaReporte}" />
    </h:form>
    
    <div>
    <h:form>
    <h:outputText styleClass="explicativo" value="Estos son los Turnos que se encuentran registrados en el sistema." align="center"></h:outputText>
    <h:commandButton action="#{adminTurno.agregarTurno}" image="../resources/imagenes/add.png" title="Agregar"></h:commandButton>
    </h:form>
    
    <h:dataTable id="turnos" value="#{adminTurno.turnosDisponibles}" var="v"
    styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">
    	<h:column>
    		<f:facet name="header">Id</f:facet>
    		<h:outputText value="#{v.turLla}"/>
    	</h:column>
    	<h:column>
    		<f:facet name="header">Descripcion</f:facet>
    		<h:outputText value="#{v.turDes}"/>
    	</h:column>
    	
    	<h:column>
    		<f:facet name="header">Fecha de Alta</f:facet>
    		<h:outputText value="#{v.turFAl}">
    		<f:convertDateTime pattern="dd-MM-yyyy"/>
    		</h:outputText>
    	</h:column>
    	<h:column>
    		<f:facet name="header">Fecha de Baja</f:facet>
    		<h:outputText value="#{v.turFBa}">
    		<f:convertDateTime pattern="dd-MM-yyyy"/>
    		</h:outputText>
    	</h:column>
    	<h:column>
    		<f:facet name="header">Turno Lunes</f:facet>
    		<h:outputText value="#{v.turLun}"/>
    	</h:column>
    	<h:column>
    		<f:facet name="header">Turno Miercoles</f:facet>
    		<h:outputText value="#{v.turMie}"/>
    	</h:column>
    	<h:column>
    		<f:facet name="header">Turno Jueves</f:facet>
    		<h:outputText value="#{v.turJue}"/>
    	</h:column>
    	<h:column>
    		<f:facet name="header">Turno Viernes</f:facet>
    		<h:outputText value="#{v.turVie}"/>
    	</h:column>
    	<h:column>
    		<f:facet name="header">Turno Sabado</f:facet>
    		<h:outputText value="#{v.turSab}"/>
    	</h:column>
    	<h:column>
    		<f:facet name="header">Turno Domingo</f:facet>
    		<h:outputText value="#{v.turDom}"/>
    	</h:column>
    	
    	<h:column>
    		<f:facet name="header">Hora de Inicio</f:facet>
    		<h:outputText value="#{v.turHI1}">
    		<f:convertDateTime pattern="HH:mm:ss"/>
    		</h:outputText>
    	</h:column>
    	<h:column>
    		<f:facet name="header">Hora de Fin</f:facet>
    		<h:outputText value="#{v.truHF1}">
    		<f:convertDateTime pattern="HH:mm:ss"/>
    		</h:outputText>
    	</h:column>
    	<h:column>
    		<f:facet name="header">Acción</f:facet>
    		<h:form>
<p:growl id="messages" />
<p:commandButton action="#{adminTurno.editTurno(v)}" icon="ui-icon-myEdit" title="Editar" style="width:50px;height:50px"/>
<p:commandButton title="Eliminar" actionListener="#{adminTurno.deleteTurno(v)}" icon="ui-icon-myDelete"  style="width:50px;height:50px" update="messages">
<p:confirm header="Confirmación" message="¿Estas seguro?" icon="ui-icon-alert"/></p:commandButton>
<p:confirmDialog global="true">
<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/></p:confirmDialog>
    		</h:form>
    	</h:column>
    </h:dataTable>
